<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" rx="48" fill="#0F172A"/>
  <rect width="1200" height="630" rx="48" fill="url(#gradient)"/>
  <g filter="url(#shadow)">
    <rect x="120" y="140" width="960" height="350" rx="40" fill="rgba(15,23,42,0.72)" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
  </g>
  <text x="180" y="280" fill="#FF6A00" font-family="Inter" font-size="24" letter-spacing="0.65em">CONVERTA</text>
  <text x="180" y="340" fill="white" font-family="Manrope" font-size="64" font-weight="700">E-ticaretinizi yeni nesil teknolojiyle büyütün.</text>
  <text x="180" y="410" fill="#E2E8F0" font-family="Inter" font-size="26">Kurulumdan pazarlamaya, entegrasyondan operasyona uçtan uca yönetim.</text>
  <defs>
    <filter id="shadow" x="80" y="100" width="1040" height="430" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="32" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
    </filter>
    <radialGradient id="gradient" cx="0" cy="0" r="1" gradientTransform="translate(300 120) rotate(20) scale(900 600)">
      <stop stop-color="#FF6A00" stop-opacity="0.35"/>
      <stop offset="0.45" stop-color="#7C4DFF" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#0F172A"/>
    </radialGradient>
  </defs>
</svg>
